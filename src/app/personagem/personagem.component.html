<div class="row mt-3" *ngIf="rootPersonagem; else loading">
  <div class="col-md-4" *ngFor="let personagem of rootPersonagem.results">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ personagem.name }}</h5>
        <a [routerLink]= "['/personagem', personagem.id]" class="btn btn-primary">Detalhe do Personagem</a>
      </div>
    </div>
  </div>
</div>

<br/>

<app-paginacao [isPagination]="isPagination" [rootObjeto]="rootPersonagem" (listarObjetos)="listarPersonagens($event)" 
  [paginaAtual]="paginaAtual" [numbersPagination]="numbersPagination"></app-paginacao>

<ng-template #loading>
  Carregando Informações
</ng-template>
