<div class="row mt-3" *ngIf="rootPlaneta; else loading">
  <div class="col-md-4" *ngFor="let planeta of rootPlaneta.results">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ planeta.name }}</h5>
        <a [routerLink]= "['/planeta', planeta.id]" class="btn btn-primary">Detalhe do planeta</a>
      </div>
    </div>
  </div>
</div>

<br/>

<app-paginacao [isPagination]="isPagination" [rootObjeto]="rootPlaneta" (listarObjetos)="listarPlanetas($event)" 
  [paginaAtual]="paginaAtual" [numbersPagination]="numbersPagination"></app-paginacao>

<ng-template #loading>
  Carregando Informações
</ng-template>
